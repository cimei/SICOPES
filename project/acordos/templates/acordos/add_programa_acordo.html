{% extends "base.html" %}
{% block content %}
<div class="container">

<div class="jumbotron">
<h4>Associar Programa(s) ao Acordo {{nome}}</h4>
<form class="needs-validation form-inline" method='POST' >
  {{ form.hidden_tag() }}

  <div class="form-group">
     <div class="col-auto">

      {{ form.programa_cnpq.label }}
          </div>
      <div class="col-auto">

      {{ form.programa_cnpq(class="custom-select", size="10") }}

      </div>


  </div>

  <div class="form-group">
     <div class="col-auto">

      {{ form.submit(class="btn btn-primary") }}

      </div>

  </div>

</form>
</div>
</div>



{% endblock %}
